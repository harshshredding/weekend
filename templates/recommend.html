<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weekend</title>
        <link rel="stylesheet" href="/static/css/styles.css"/>
    </head>

    <body>
        <header class="navbar">
            <div class="brand">
                <img src="/static/logo.svg" alt="The Weekend Logo" class="logo">
                <img src="/static/WeekEnd-Text.png" alt="The Weekend Logo Text" class="logo_text">
            </div>
            <ul class="navbar__navigation">
                <li class="navbar__navigation-item">
                    <a href="#" class="navbar__link navbar__link__active">Recommend</a>
                </li>
                <li class="navbar__navigation-item">
                    <a href="#" class="navbar__link">Add Data</a>
                </li>
                <li class="navbar__navigation-item">
                    <a href="#" class="navbar__link">About</a>
                </li>
            </ul>
        </header>

        <main class="main">
            <section class="recommendation">
                <h1> Recommendation: </h1>
                <div class="recommendation__text wrap-and-keep-newlines">{{recommendation}}</div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__content">
                <div class="footer__content__section">
                    <a href="#" class="footer__link">About</a>
                    <a href="#" class="footer__link">Data</a>
                </div>
                <div class="footer__content__section">
                    <a href="#" class="footer__link">Contact</a>
                    <a href="#" class="footer__link">Career</a>
                </div>
            </div>
        </footer>
