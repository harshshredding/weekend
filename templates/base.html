{% from "nav.jinja2" import navigation_items %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weekend</title>
        <link rel="stylesheet" href="/static/css/styles.css"/>
    </head>

    <body>
        <header class="navbar">
            <div class="brand">
                <img src="/static/logo.svg" alt="The Weekend Logo" class="logo">
                <img src="/static/WeekEnd-Text.png" alt="The Weekend Logo Text" class="logo_text">
            </div>
            <ul class="navbar__navigation">
                <li class="navbar__navigation-item"> 
                    <a href="{{ url_for('recommend') }}" class="navbar__link">Recommend</a>
                </li>
                <li class="navbar__navigation-item">
                    <a href="{{ url_for('create_interest') }}" class="navbar__link">Add Data</a>
                </li>
                <li class="navbar__navigation-item">
                    <a href="{{ url_for('info') }}" class="navbar__link">About</a>
                </li>
            </ul>
        </header>

        <main class="main">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="footer">
            <div class="footer__content">
                <div class="footer__content__section">
                    <a href="#" class="footer__link">About</a>
                    <a href="#" class="footer__link">Data</a>
                </div>
                <div class="footer__content__section">
                    <a href="#" class="footer__link">Contact</a>
                    <a href="#" class="footer__link">Career</a>
                </div>
            </div>
        </footer>
    </body>
</html>
